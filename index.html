<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>斗地主残局</title>
  <link rel="stylesheet" href="css/card.css"/>
  <link rel="stylesheet" href="css/main.css"/>
  <style>
    /* 移动端优化样式 */
    .mobile-optimized {
      /* 确保游戏区域在移动设备上正确显示 */
    }
    
    @media (max-width: 768px) {
      /* 调整游戏区域布局 */
      .game-area {
        flex-direction: column;
        height: 100vh;
        overflow: visible;
        padding: 5px;
      }
      
      /* 调整玩家区域大小 */
      .player-area {
        display:flex;
        flex-direction:column;
        padding:0;          /* 原来 15px → 0，空隙更紧 */
      }
      
      /* 调整卡片容器 */
      .cards-container {
        flex:1 1 auto;
        min-height:120px;   /* 保持之前加大的高度 */
        padding: 5px;
        overflow: visible;
        white-space: nowrap;
      }
      
      /* 调整卡片大小以适应移动设备 */
      .card {
        width: 91px;
        height: 130px;
        margin-left: -20px;
      }
      
      .card:first-child {
        margin-left: 0;
      }
      
      /* 调整已出牌区域 */
      .played-cards {
        min-height: 60px;
        margin: 8px 0;
        padding: 8px;
        flex: 0 0 auto;
      }
      
      /* 调整状态信息 */
      .status {
        font-size: 0.9rem;
        padding: 5px;
        margin: 8px 0;
      }
      
      /* 调整按钮大小 */
      button {
        padding: 10px 12px;
        font-size: 0.9rem;
      }
      
      .controls {
        flex:0 0 auto;
        display:flex;
        justify-content:center;
        gap:5px;
        padding:5px;
      }
      
      /* 设置区域优化 */
      .setup-screen {
        padding: 10px;
      }
      
      .card-selector {
        gap: 5px;
        padding: 8px;
      }
      
      .value-btn {
        width: 60px;
        height: 85px;
        font-size: 1rem;
        margin: 2px;
      }
      
      .selected-cards {
        min-height: 60px;
        padding: 8px;
      }
      
      /* 历史记录弹窗优化 */
      .history-content {
        width: 95%;
        max-width: none;
        max-height: 85vh;
        padding: 15px;
      }
      
      /* 旋转元素调整 */
      [style*="rotate(180deg)"] {
        transform: rotate(180deg) scale(0.9);
      }
    }
    
    @media (max-width: 480px) {
      /* 进一步调整超小屏幕 */
      .card {
        width: 60px;
        height: 85px;
        margin-left: -15px;
      }
      
      .value-btn {
        width: 35px;
        height: 50px;
      }
      
      .corner {
        font-size: 12px;
      }
      
      .num {
        font-size: 16px;
      }
      
      .suit {
        font-size: 10px;
      }
      
      button {
        padding: 8px 10px;
        font-size: 0.8rem;
      }
      
      .player-name {
        font-size: 1rem;
      }
    }
    
    /* 通用优化 */
    .container {
      max-width: 100%;
      padding: 5px;
    }
    
    /* 确保游戏区域垂直布局合理 */
    .game-area {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-height: -webkit-fill-available; /* 针对iOS Safari */
    }
    
    /* 玩家区域弹性布局 */
    .opponent {
      flex: 0 0 25%;
    }
    
    .played-cards-container {
      flex: auto;      /* 原来 flex:1 或 auto，现在固定 120px（可再调小） */
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding:0px 0;        /* 上下内边距压缩到 5px */
      gap:0px;              /* 三行文字/牌之间的空隙再挤紧 */
    }

    /* 一次性把三条缝隙压到 2px */
  .played-cards-container > .status,
  .played-cards-container > .played-cards{
    margin: 2px 0;   /* 原来是 15px 或 5px，现在 2px */
    line-height: 1;  /* 文字行高也压缩 */
  }
    
    .self {
      flex: 0 0 25%;
    }
    
    /* 历史按钮位置调整 */
    .history-btn {
        bottom: 10px;
        right: 10px;
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container mobile-optimized">
    <!-- 设置手牌 -->
    <div class="setup-screen" id="setup-screen">
      <h2>设置手牌</h2>
      <div class="card-selector" id="card-selector"></div>

      <div class="player-setup self-setup active-player" id="self-setup">
        <div class="player-setup-header"><div class="player-name">我方手牌</div></div>
        <div class="selected-cards" id="self-selected-cards"></div>
        <button class="clear-btn" id="self-clear">清空</button>
      </div>

      <div class="player-setup opponent-setup" id="opponent-setup">
        <div class="player-setup-header"><div class="player-name">对方手牌</div></div>
        <div class="selected-cards" id="opponent-selected-cards"></div>
        <button class="clear-btn" id="opponent-clear">清空</button>
      </div>

      <button id="start-game">开始游戏</button>
    </div>

    <!-- 游戏区域 -->
    <div class="game-area" id="game-area" style="display :none">
      <!-- 对方 -->
      <div class="player-area opponent" id="opponent-area">
        <div class="player-header"><div class="player-name" style="transform: rotate(0deg);">对方牌区</div></div>
        <div class="cards-container" id="opponent-cards"></div>
        <div class="player-message" id="opponent-message"></div>   
        <div class="controls">
          <button class="pass-btn" id="opponent-pass-btn" style="transform: rotate(0deg);">要不起</button>
          <button class="play-btn" id="opponent-play-btn" style="transform: rotate(0deg);">出牌</button>
        </div>       
      </div>

      <div class="played-cards-container">
        <div class="status" id="game-status-opponent" style="transform: rotate(0deg);">游戏开始！请轮流出牌</div>
        <div class="played-cards" id="played-cards" style="transform: scale(0.7);">已出牌区域</div>
        <div class="status" id="game-status-self">游戏开始！请轮流出牌</div>
      </div>

      <!-- 己方 -->
      <div class="player-area self" id="self-area">
        <div class="player-header"><div class="player-name">我方牌区</div></div>
        <div class="cards-container" id="self-cards"></div>
        <div class="player-message" id="self-message"></div>
        <div class="controls">
          <button class="play-btn" id="self-play-btn" disabled>出牌</button>
          <button class="pass-btn" id="self-pass-btn" disabled>要不起</button>
        </div>
      </div>

    </div>

    <!-- 历史 -->     
    <button class="action-btn" id="reset-game">重</button>

    <button class="history-btn" id="history-btn">📜</button>
    <div class="history-modal" id="history-modal">
      <div class="history-content">
        <div class="history-header">
          <div class="history-title">出牌记录</div>
          <button class="close-btn" id="close-history">×</button>
        </div>
        <ul class="history-list" id="history-list"></ul>
      </div>
    </div>
  </div>

  <script type="module" src="js/setup.js"></script>
  <script type="module" src="js/opponent.js"></script>
</body>
</html>
